<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Runner</title>
    <link rel="stylesheet" href="../styles/loading.css">
    <style>
        body { margin: 0; overflow: hidden; }
        #score-display {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #time-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #power-up-display {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        .power-up-stat {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .power-up-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        #power-up-notification {
            position: fixed;
            right: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-family: Arial, sans-serif;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
            min-width: 200px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Infinite Runner...</div>
        <div class="loading-progress">
            <div id="loading-progress-bar" class="loading-progress-bar"></div>
        </div>
    </div>

    <div id="score-display" style="background: rgba(0, 0, 0, 0.5); padding: 10px; border-radius: 5px;">Score: 0</div>
    <div id="difficulty-progress" style="
        position: fixed;
        top: 70px;
        left: 20px;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 5px;
        color: white;
        font-family: Arial, sans-serif;
        z-index: 100;
        min-width: 200px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
            <span id="current-difficulty">EASY</span>
            <span id="next-difficulty">MEDIUM</span>
        </div>
        <div style="background: rgba(255, 255, 255, 0.2); height: 4px; border-radius: 2px;">
            <div id="difficulty-progress-bar" style="
                width: 0%;
                height: 100%;
                background: #ffffff;
                border-radius: 2px;
                transition: width 0.3s ease-out;">
            </div>
        </div>
    </div>
    <div id="time-controls">
        Time: <span id="time-display">00:00</span>
    </div>
    
    <div id="power-up-display">
        <!-- <div class="power-up-stat">
            <span class="power-up-icon" style="background: #00ff00;"></span>
            Speed: <span id="speed-multiplier">1.0</span>x
        </div> -->
        <div class="power-up-stat">
            <span class="power-up-icon" style="background: #ff00ff;"></span>
            Pierce: <span id="pierce-level">0</span>
        </div>
        <div class="power-up-stat">
            <span class="power-up-icon" style="background: #ffff00;"></span>
            Damage: <span id="damage-multiplier">1.0</span>x
        </div>
        <div class="power-up-stat">
            <span class="power-up-icon" style="background: #00ffff;"></span>
            Fire Rate: <span id="fire-rate">2.0</span>/s
        </div>
    </div>
    
    <div id="power-up-notification"></div>
    
    <script type="module" src="/infinite-runner/js/main.js"></script>
</body>
</html>

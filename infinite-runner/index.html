<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Runner</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #score-display {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 100;
        }
        #time-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #power-up-display {
            position: fixed;
            left: 20px;
            bottom: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        .power-up-stat {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .power-up-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }
        .power-up-notification {
            position: fixed;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div id="score-display">Score: 0</div>
    <div id="time-controls">
        <label for="time-slider">Time of Day:</label>
        <input type="range" id="time-slider" min="0" max="24" value="12" step="0.1">
        <span id="time-display">12:00</span>
    </div>
    <div id="power-up-display">
        <h3 style="margin: 0 0 10px 0">Power-ups</h3>
        <div class="power-up-stat">
            <span class="power-up-icon" style="background: #00ff00"></span>
            <span>Bullet Speed: <span id="speed-multiplier">1.0</span>x</span>
        </div>
        <div class="power-up-stat">
            <span class="power-up-icon" style="background: #ff00ff"></span>
            <span>Pierce Level: <span id="pierce-level">0</span></span>
        </div>
        <div class="power-up-stat">
            <span class="power-up-icon" style="background: #ffff00"></span>
            <span>Damage Multiplier: <span id="damage-multiplier">1.0</span>x</span>
        </div>
    </div>
    <div id="power-up-notification" class="power-up-notification"></div>
    <script type="module" src="js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D City Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #time-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div id="info">
        <h2>3D City Scene</h2>
        <p>Controls: WASD to move, Mouse to look around</p>
        <p>Arrow keys or Q/E to move camera up/down</p>
    </div>
    <div id="time-controls">
        <label for="time-slider">Time of Day:</label>
        <input type="range" id="time-slider" min="0" max="24" value="12" step="0.1">
        <span id="time-display">12:00</span>
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
